<figure class="logo">
  <img [routerLink]="['/home']" src="../../../assets/images/logo.png" alt="Rick nad Morty">
</figure>
<nav>
  <ul class="characters">
    <li [routerLink]="['/character', character?.id]" *ngFor="let character of arrCharacters" routerLinkActive="active">
      {{character?.name}}</li>
  </ul>
  <div class="buttons">
    <div *ngIf="prev" (click)="prevPage()">PREV</div>
    <div *ngIf="next" (click)="nextPage()">NEXT</div>
  </div>
</nav>
